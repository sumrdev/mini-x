version: '3.3'

networks:
 main:
  name: mini-x-network

services:
  app:
    build: .
    container_name: mini-x
    networks:
      - main
    volumes:
      - ./databases:/databases/
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@pg_db:5432/mini-x
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: pg_db
    environment:
      POSTGRES_DB: mini-x
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - main

